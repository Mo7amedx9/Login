<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="code">Enter Code:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        // قائمة الأكواد المسموح بها (هذه الأكواد يجب أن تكون مشتركة مع الأكواد التي تم إنشاؤها بواسطة موقع الأدمن)
        const validCodes = ["ABC123", "DEF456", "GHI789"]; // يجب تحديث هذه القائمة ديناميكياً بناءً على الأكواد المنشأة

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;

            // التحقق من صحة الكود
            if (validCodes.includes(code)) {
                document.getElementById('message').innerText = "Login Successful!";
            } else {
                document.getElementById('message').innerText = "Invalid Code!";
            }
        });
    </script>
</body>
</html>
